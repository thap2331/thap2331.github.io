<div class="project-card">
  <div class="row g-0">
    <div class="col-sm-6 col-md-4">
      <img src="{{ site.baseurl }}/{{ include.page.image }}" class="project-image" alt="{{ include.page.title }}">
    </div>
    <div class="col-sm-6 col-md-8">
      <div class="project-content">
        <h3 class="project-title">
          {{ include.page.title }}
          <small class="text-muted float-end">{{ include.page.date }}</small>
        </h3>
        <p class="project-summary">{{ include.page.summary }}</p>
        <div class="project-labels">
          {% for label in include.page.labels %}
          <span class="project-label">{{ label }}</span>
          {% endfor %}
        </div>
        {% if page.projecturl %}
        <a href="{{ page.projecturl }}" class="btn btn-primary mt-3">Project Site</a>
        {% else %}
        <a href="{{ site.baseurl}}{{ include.page.url }}" class="btn btn-primary mt-3">Read More</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
